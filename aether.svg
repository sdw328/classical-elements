<svg id="aether" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 250">
  <title>Aether symbol</title>
  <style>
			*{
			margin:0px;
			padding:0px;
			}

			svg{
			background-color:#ffe4a5;
			padding-top:15vh;
			padding-right:10vw;
			height: 500px;
			}

			path {
			fill:green;
			width: 100px;
			animation: animate 3s linear forwards;
			stroke: black;
			stroke-dasharray: 15;
			}

			@keyframes animate {
			0% {
				stroke-dashoffset: 800;
				stroke:blue;
				stroke-width:5px;
				fill-opacity: .6;
        	}

       		33% {
       			stroke-dashoffset: 400;
       			transform: scale(-.01);
       			stroke:yellow;
				stroke-width:5px;
				fill-opacity: .7;
        	}

        	66% {
        		stroke-dashoffset: 0;
        		stroke:blue;
        		fill: blue;
				stroke-width:5px;
				fill-opacity:.8;
        	}	
        
        	100% {
        		stroke:yellow;
        		fill: Blue;
        		fill-opacity: 1;
        	}

    </style>
  <path d="M125,0A125,125,0,1,0,250,125,125,125,0,0,0,125,0Zm0,235c-52.47,0-95-49.25-95-110S72.53,15,125,15s95,49.25,95,110S177.47,235,125,235Z" />
</svg>
